		<!-- Beginning of Contact Me Form-->
		<div class="well">
			<div class="container">

				<legend><h2>Contact Me Form</h2></legend>
				<form action=".php" method="POST">
					<label>First Name:*</label><Br/>
					<input class="form-control" type="text" name="f_name" maxlength="16" size="80" required><Br/><Br/>
					
					<label>Middle Name:*</label><Br/>
					<input class="form-control" type="text" name="m_name" maxlength="16" size="80"><Br/><Br/>

					<label>Last Name:*</label><Br/>
					<input class="form-control" type="text" name="l_name" maxlength="16" size="80" required><Br/><Br/>

					<label>Email Address:*</label><Br/>
					<input class="form-control" type="email" name="email" maxlength="40" size="80" required><Br/><Br/>

					<label>Phone Number:*</label><Br/>
					<input class="form-control" type="tel" name="p_contact" maxlength="10" size="80" required><Br/><Br/>

					<label>Comments:</label><Br/>
					<textarea class="form-control" rows="5" name="comment"></textarea><Br/><Br/>

					<input type="submit" value="Submit" size="40" class="btn btn-primary btn-block">
				</form>
			</div>
		</div>
		<!-- Ending of Contact Me Form-->
